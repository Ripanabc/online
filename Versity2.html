	<style>
	td{
	width:70px;
	Height:100px;
	background-color:blue;
	border-radius:150px;
	border:10px double rgba(255,0,0,1);
	padding:0;
	color:yellow;
	}
	b{
	font-size:25px;
	border-style:double;
	}
	
	div {
	height: 8rem;
	width: 2rem;
	background-color: gold;
	position: absolute;
	box-shadow: 0px 0px 10px #332fd0;
	
	
	display: flex;
	
	
	align-items: center;
	
	
	justify-content: center;
	overflow: hidden;
	}
	
	div::before {
	content: " ";
	height: 200vh;
	width: 200vw;
	background: conic-gradient(#332fd0, #9254c8, #e15fed, #6edcd9);
	position: absolute;
	animation: rotate 2s linear infinite;
	}
	
	div::after {
	content: "";
	height: 94%;
	width: 80%;
	background: black;
	position: absolute;
	}
	
	@keyframes rotate {
	0% {
	transform: rotate(0deg);
	}
	
	100% {
	transform: rotate(360deg);
	}
	}</style>
</head>
